<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Edit Product</title>
    <style>
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffc107;
        }

        .page-header h2 {
            color: #2c3e50;
            margin: 0;
        }

        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: Arial, sans-serif;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255,193,7,0.1);
        }

        input.error,
        select.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #ffc107;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,193,7,0.3);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
            font-style: italic;
        }

        .current-image-container {
            margin-top: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }

        .current-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            border: 2px solid #dee2e6;
            margin-top: 10px;
        }

        .image-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h2>Chỉnh sửa sản phẩm</h2>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <strong>✗</strong> <span th:text="${errorMessage}"></span>
    </div>

    <div class="form-container">
        <form th:action="@{'/products/edit/' + ${product.id}}"
              th:object="${product}"
              method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">
                    Tên sản phẩm <span class="required">*</span>
                </label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       th:class="${#fields.hasErrors('name')} ? 'error' : ''"
                       placeholder="Nhập tên sản phẩm"/>
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="price">
                    Giá <span class="required">*</span>
                </label>
                <input type="number"
                       id="price"
                       th:field="*{price}"
                       th:class="${#fields.hasErrors('price')} ? 'error' : ''"
                       placeholder="Nhập giá sản phẩm (1 - 9,999,999)"/>
                <span class="help-text">Giá sản phẩm từ 1 đến 9,999,999 VNĐ</span>
                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="form-group">
                <label>Hình ảnh hiện tại</label>
                <div class="current-image-container">
                    <img th:src="@{'/uploads/' + ${product.image}}"
                         th:alt="${product.imageName}"
                         class="current-image"
                         onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
                    <div class="image-info">
                        <strong>Tên file:</strong> <span th:text="${product.image}"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="imageFile">
                    Thay đổi hình ảnh
                </label>
                <input type="file"
                       id="imageFile"
                       th:field="*{imageFile}"
                       accept="image/*"/>
                <span class="help-text">Để trống nếu không muốn thay đổi hình ảnh</span>
            </div>

            <div class="form-group">
                <label for="imageName">
                    Tên hình ảnh <span class="required">*</span>
                </label>
                <input type="text"
                       id="imageName"
                       th:field="*{imageName}"
                       th:class="${#fields.hasErrors('imageName')} ? 'error' : ''"
                       placeholder="Nhập tên hình ảnh (tối đa 200 ký tự)"/>
                <span class="help-text">Tên hiển thị cho hình ảnh, không quá 200 ký tự</span>
                <span class="error-message" th:if="${#fields.hasErrors('imageName')}" th:errors="*{imageName}"></span>
            </div>

            <div class="form-group">
                <label for="categoryName">
                    Danh mục <span class="required">*</span>
                </label>
                <select id="categoryName"
                        th:field="*{categoryName}"
                        th:class="${#fields.hasErrors('categoryName')} ? 'error' : ''">
                    <option value="">-- Chọn danh mục --</option>
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category}"></option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">✓ Cập nhật</button>
                <a th:href="@{/products}" class="btn btn-secondary">✗ Hủy</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
