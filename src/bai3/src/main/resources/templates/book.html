<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Danh sách sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
                <i class="fas fa-book"></i> Danh sách sách
            </h3>
            <a href="/books/add" class="btn btn-light">
                <i class="fas fa-plus"></i> Thêm sách mới
            </a>
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 35%">Tiêu đề</th>
                        <th style="width: 30%">Tác giả</th>
                        <th style="width: 25%" class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td class="text-center">
                            <a th:href="@{'/books/edit/' + ${book.id}}"
                               class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i> Sửa
                            </a>
                            <form th:action="@{/books/delete/{id}(id=${book.id})}"
                                  method="post"
                                  style="display:inline;"
                                  onsubmit="return confirm('Bạn có chắc muốn xóa sách này?');">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="4" class="text-center text-muted">
                            <i class="fas fa-inbox"></i> Không có sách nào trong danh sách
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
