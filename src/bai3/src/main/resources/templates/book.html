<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title='Book List')}">
<body>
<div th:fragment="content">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-0">
                <i class="fas fa-book-open text-primary"></i> Book List
            </h2>
        </div>
        <div class="col-auto">
            <a href="/books/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Book
            </a>
        </div>
    </div>

    <div th:if="${books.isEmpty()}" class="alert alert-info">
        <i class="fas fa-info-circle"></i> No books found. Please add a new book.
    </div>

    <div th:unless="${books.isEmpty()}" class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 35%;">Title</th>
                        <th style="width: 30%;">Author</th>
                        <th style="width: 25%;" class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Book Title</td>
                        <td th:text="${book.author}">Author Name</td>
                        <td class="text-center">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}"
                               class="btn btn-sm btn-warning me-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/books/delete/{id}(id=${book.id})}"
                                  method="post"
                                  style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to delete this book?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:unless="${books.isEmpty()}" class="mt-3">
        <p class="text-muted">
            <i class="fas fa-info-circle"></i>
            Total: <strong th:text="${books.size()}">0</strong> book(s)
        </p>
    </div>
</div>
</body>
</html>
