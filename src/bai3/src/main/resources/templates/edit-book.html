<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(title='Edit Book')}">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-edit"></i> Edit Book
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
                        <div class="mb-3">
                            <label for="bookId" class="form-label">
                                <i class="fas fa-hashtag"></i> Book ID
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="bookId"
                                   th:value="${book.id}"
                                   disabled
                                   readonly>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading"></i> Book Title <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   name="title"
                                   th:value="${book.title}"
                                   placeholder="Enter book title"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="author" class="form-label">
                                <i class="fas fa-user"></i> Author <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="author"
                                   name="author"
                                   th:value="${book.author}"
                                   placeholder="Enter author name"
                                   required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/books" class="btn btn-secondary me-2">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Update Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <a href="/books" class="text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Back to Book List
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
